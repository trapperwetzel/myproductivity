<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header id = "headtext">{t_coding} productivity</header>
<body>
    
    <hr id = "titleline";>
        <div id="task-container">
            <div id="header">
                <h1>To-Do-List</h1>
            </div>
            <hr>
            <div id="task-form">
                <input 
                    type="text"
                    class="input-item"
                    name="input-box"
                    id="input-box"
                    
                />
            </div>
            <hr>
            
            <ul id="task-list"></ul>
        </div>

    <div class = "timer-container">
        <h1 id = "timer-header">pomodoro</h1>
        <hr>
            
        <div class = "timer-counter-box">
            <p>
                <label for="minutes">Minutes</label>
                <input type="text" class="minutes" value="25" min="0">
            </p>
            <p>
                <label for="seconds">Seconds</label>
                <input type="text" class="seconds" value="00" min="0" max="59"> 
            </p>
        </div>
        <button class = "btn-start">Start</button>
        </div>
        
    </div>






    <div class = "goal-container">
        <h1 id = "goal-header">
            Goals for the week</h1>
        <hr>
        <div id = "goal-form">
            <input 
                type = "text"
                class = "goal-item"
                name = "goal-box"
                id = "goal-box"
            >/
        
            <hr>
            <ul id = "goal-list"></ul>
            
            
        </div>
    </div>
    


    
    

    
    <script type="text/javascript" src="script.js"></script>
    <script type = "text/javascript" src="goallist.js"></script>
    <script type = "text/javascript" src="pomodoro.js"></script>
</body>
</html>
